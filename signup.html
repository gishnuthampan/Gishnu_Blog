<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="append.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SignUp</title>
</head>
<body>
<section class="col-lg-offset-4 col-lg-4 col-lg-offset-4 col-xs-12">
	<h2 class="signup_h2">Hey Sign Up!</h2>
	<form name="sign" action="login" method="post">
		<div class="sign_form">
		<div><label>Username<input type="text" class="uname" placeholder="Username" name="uname" required></label></div>
		<div><label>First Name<input type="text" class="fname" placeholder="First Name" name="fname" required></label></div>
		<div><label>Password<input type="password" class="pass" placeholder="Password" name="pass" required></label></div>
		<input type="submit" class="reg" value="Register">
		</div>
	</form>
</section>
</body>
</html>
